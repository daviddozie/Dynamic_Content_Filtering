<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/b947a64090.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Cart</title>
</head>

<body>
    <main>
        <nav>
            <div class="row gy-4">
                <div class="col-md-8">
                    <form class="" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div class="col-md-4">
                    <div class="d-flex justify-content-md-end gap-3 justify-content-center">
                        <div class="icon-wrap">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="icon-wrap">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                        <div class="icon-wrap">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                        <div class="icon-wrap">
                            <img src="images/profile.jpg" alt="" class="profile">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="wrap">
            <div class="row pb-4 gy-4 text-center">
                <div class="col-lg-2 col-6 col-md-4">
                    <button class="btn" id="all">All</button>
                </div>
                <div class="col-lg-2 col-6 col-md-4">
                    <button class="btn" id="menWear">Men Wear</button>
                </div>
                <div class="col-lg-2 col-6 col-md-4">
                    <button class="btn" id="womenWear">Women Wear</button>
                </div>
                <div class="col-lg-2 col-6 col-md-4">
                    <button class="btn" id="watch">Watch</button>
                </div>
                <div class="col-lg-2 col-6 col-md-4">
                    <button class="btn" id="flower">Flowers</button>
                </div>
                <div class="col-lg-2 col-6 col-md-4">
                    <button class="btn" id="food">Food</button>
                </div>
            </div>
            <div class="row gy-5" id="container">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/apps.js"></script>
</body>

</html>
